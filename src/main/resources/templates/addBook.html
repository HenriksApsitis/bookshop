<form th:action="@{/book/save}" method="post" th:object="${book}">
    <input type="hidden" th:field="*{id}">

    <lab>Name</lab>
    <input type="text" th:field="*{name}" class="form-control"/>

    <lab>Price</lab>

    <button type="submit">Add</button>
</form>
