<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Book Store</title>
</head>
<body>
<h1>Wellcome to the book store</h1>
<a href="/book/add" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add more books</a>
<!--<button href="/book/add">Add more books</button>-->

<div th:if="${message}" class="alert alert-secondary text-center">
    [[${message}]]
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${bookList}">
        <th scope="row" th:text="${book.id}"></th>
        <th th:text="${book.name}"></th>
        <th th:text="${book.price}"></th>
<!--        <th th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 2, 'POINT')}"></th>-->
<!--        <th th:text="${#numbers.formatCurrency(book.price)}"></th>-->
    </tr>
    </tbody>
</table>
</body>
</html>
